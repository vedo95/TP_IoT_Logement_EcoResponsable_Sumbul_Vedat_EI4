<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Météo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
  <h1>HarmonieVerte</h1>
  <button id="burger-menu">☰</button>
  <nav>
    <ul id="nav-list">
      <li><a href="{{ url_for('index') }}">Accueil</a></li>
      <li><a href="{{ url_for('capteurs') }}">Capteurs/Actionneurs</a></li>
      <li><a href="{{ url_for('configuration') }}">Configuration</a></li>
      <li><a href="{{ url_for('economies') }}">Économies</a></li>
      <li><a href="{{ url_for('meteo') }}">Météo</a></li>
      <li><a href="{{ url_for('consommation') }}">Consommation</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Consulter la Météo</h2>
  <!-- Un petit formulaire pour saisir la ville -->
  <form id="meteo-form" action="#" method="get">
    <label for="city-input">Ville :</label>
    <input type="text" id="city-input" placeholder="Ex: Paris" required />
    <button type="submit">Afficher Météo</button>
  </form>

  <!-- Iframe pour afficher /meteo/<city> -->
  <iframe
    id="meteo-iframe"
    src=""
    style="width: 100%; height: 600px; border: none; margin-top: 20px;"
    title="Météo Frame">
  </iframe>
</main>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/meteo.js') }}"></script>
</body>
</html>
